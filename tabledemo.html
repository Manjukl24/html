<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table Demo</title>
</head>

        </tr>
        <tr>
            <td>Rohan</td>
            <td>Science</td>
        
        </tr>
        <tr>
            <td>Raj</td>
            <td>maths</td>
            <td>70</td>
        </tr>
        <tr>
            <td>Arun</td>
            <td rowspan="2">Science</td>

        </tr>
        <tr>
            <td>Anu</td>

        </tr>

<tr><td colspan="3">Total:500</td></tr>
    </table>
</body>
</html>
