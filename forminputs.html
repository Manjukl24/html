<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="first.html" method="get">
        Name<input type="text" name="username" required><br>
        Age<input type="number" name="age"
        min="18" max="80" step="2"><br>
        Mobile <input type="tel" name="mobile"
        pattern="[0-9]{10}"><br>
        Email<input type="email" name="email" required><br>
        Company<input type="text" name="company"
        readonly value="Voya"><br>
        City<input type="text" name="City"
        value="Bangalore" disabled><br>
        
        
        Date of Booking<input type="date" name=""date
        
        Starting Time<input type="datetime-local" name="datetime"
        min="2023-09-05T12:20" max="2023-09-10T1:20"><br>

        Color<input type="color" name="color"><br>
        Range<input type="range" name="range" min="20000" max="50000"><br>
        Salary <input type="text" name="salary"
        onmouseover="salary"



    </form>
</body>
</html>
